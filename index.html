<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>

    <title>virtual keyboard| Javascript</title>
    <link rel="icon" href="">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
 <link rel="stylesheet" href="assets/css/app.css">
 <link rel="stylesheet" href="assets/css/keyboard.css">
</head>
<body>
    <header> 
        <div class="git">
            <h1> VIRTUAL KEYBOARD</h1>
            <a href="https://github.com/pratyusha-brs/virtual-keyboard.git"><button class="btn"> Git-Repo</button></a>
        </div>
        <div id="output" contenteditable="true"></div>
        <div id="keyboard"></div>
    </header>

    <footer class="footer footer-dark">
        <div class="d-flex justify-content-center px-5">
          <div>
            <button
              onclick="setTheme('#3CC89E')"
              class="theme-switch theme-switch-chathams_blue"
            ></button>
            <button
              onclick="setTheme('#991E14')"
              class="theme-switch theme-switch-tamarillo"
            ></button>
            <button
              onclick="setTheme('#FEAD06')"
              class="theme-switch theme-switch-yellow_sea"
            ></button>
          </div>
        </div>
      </footer>
    
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
      ></script>
      <script src="assets/js/script.js" defer></script>
    
</body>
</html>
